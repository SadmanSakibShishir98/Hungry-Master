<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Hungry Master</title>
  </head>
  <body>

    <header class="container">
     <div class="header-style mt-3">
       <nav class="navbar navbar-expand-lg navbar-light">
         <div class="container-fluid">
           <a href="#" class="navbar-brand navbar-logo">
             <img id="logo" src="img/hungry.png" alt="">
           </a>
           <button class="navbar-toggler"
           type="button"
           data-bs-toggle="collapse"
           data-bs-target="#navbarNavAltMarkup"
           aria-controls="navbarNavAltMarkup"
           aria-expanded="false"
           aria-label="Toggle navigation"
           >
           <span class="navbar-toggler-icon"></span>

           </button>
           <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
             <div id="navbar-font" class="navbar-nav ms-auto">
               <a href="#" class="nav-link ms-3 me-3">Home</a>
               <a href="#" class="nav-link ms-3 me-3">About</a>
               <a href="#" class="nav-link ms-3 me-3">Recipes</a>
             </div>
           </div>
         </div>
       </nav>
     </div>
      
        
       
    </header>

    <main class="container">
      <Section class="mt-5 mb-5">
        <form action="" class="col-md-6 mx-auto">
          <div class="input-group">
            <input type="text" id="meal-input" class="form-control bg-light" placeholder="Search for Meal..." area-label="Search">
            <div class="input-group-append">
              <button id="meal-submit" class="btn" type="button">Search</button>
            </div>
          </div>
        </form>
        <h4 id="no-meal-found" class="text-center mt-5"></h4>
      </Section>
      <!-- meal details  -->
      <section id="meal-details-section" class="row my-5 d-flex justify-content-center">

      </section>
      <!-- searched meal result -->
<section id="meal-info-section" class="row">  
  
</section>

    </main>


</section>

    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
